<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <h1>Instagram</h1>
        </div>
        <div class="header__header-column">
            <span class="hearder__icon">
                <i class="fas fa-desktop"></i>
            </span>
            <span class="hearder__icon">
                <i class="fas fa-location-arrow"></i>
            </span>
        </div>
    </header>
    <main class="main">
        <div class="friends__list">
            <ul class="friends__list-list">
                <li class="friend__items-icon">
                    <i class="far fa-smile-wink"></i>
                </li>
                <li class="friend__items-icon">
                    <i class="far fa-smile-beam"></i>
                </li>
                <li class="friend__items-icon">
                    <i class="far fa-smile"></i>
                </li>
            </ul>
        </div>
        <div class="main__boxs">
            <div class="main__boxs-title">
                <span class="box-image">
                    <i class="far fa-smile"></i>
                </span>
                <span class="box-user">Sam Martin</span>
                <span class="box-time">5min</span>
            </div>
            <div class="main__boxs-title-right">
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="main_boxs-big-image">
                <i class="fas fa-square"></i>
            </div>
            <div class="main_boxs-big-status">
                <span class="box-status-heart">
                    <i class="far fa-heart"></i>
                </span>
                <span class="box-status-heart-num">
                    2,515
                </span>
                <a href="index2.html" class="status-reply-link">
                    <span class="box-status-reply">
                        <i class="far fa-comment-dots"></i>
                    </span>
                    <span class="box-status-reply-num">
                        350
                    </span>
                </a>
                <span class="boxs-status-save">
                    <i class="far fa-star"></i>
                </span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nvav__list">
            <li class="nav__list-item">
                <a href="" class="nav__list-link">
                    <i class="fas fa-th-large"></i>
                </a>
                <a href="" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
                <a href="" class="nav__list-link">
                    <i class="fas fa-plus-square"></i>
                </a>
                <a href="" class="nav__list-link">
                    <i class="far fa-heart"></i>
                </a>
                <a href="" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
