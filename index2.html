<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
    
    </header>
    <main class="main">
        <div class="box-arrow-back">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="main__boxs-title">
            <span class="box-image">
                <i class="far fa-smile"></i>
            </span>
            <span class="box-user">Sam Martin</span>
            <span class="box-time">5min</span>
        </div>
        <div class="main__boxs-title-right">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="main_boxs-big-image">
            <i class="fas fa-square"></i>
        </div>
        <div class="main_boxs-big-status">
            <span class="box-status-heart">
                <i class="far fa-heart"></i>
            </span>
            <span class="box-status-heart-num">
                2,515
            </span>
            <span class="box-status-reply">
                <i class="far fa-comment-dots"></i>
            </span>
            <span class="box-status-reply-num">
                350
            </span>
            <span class="boxs-status-save">
                <i class="far fa-star"></i>
            </span>
        </div>
        <div class="main__boxs-reply-list">
            <ul class="box-reply-list">
                <li class="box-reply-item">
                    <span class="box-reply-item-user">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="box-reply-item-name">
                        Angel
                    </span>
                    <span class="box-reply-item-comment">
                        Looks so good that I can't blah~~~~
                    </span>
                    <span class="box-reply-item-heart">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="box-reply-item-back">
                        <i class="fas fa-reply-all"></i>
                    </span>
                </li>
            </ul>
            <ul class="box-reply-list">
                <li class="box-reply-item">
                    <span class="box-reply-item-user">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="box-reply-item-name">
                        Charlie
                    </span>
                    <span class="box-reply-item-comment">
                        Waiting more from you
                    </span>
                    <span class="box-reply-item-heart">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="box-reply-item-back">
                        <i class="fas fa-reply-all"></i>
                    </span>
                </li>
            </ul>
        </div>
    </main>
    <nav class="nav">
        <ul class="nva__list">
            <li class="nav__list-item-user">
                <i class="far fa-smile"></i>
            </li>
            <li class="nav__list-item-text">
               <input placeholder="Add a comment"/> 
            </li>
            <li class="nav__list-item-send">
                <i class="fas fa-location-arrow"></i>
            </li>
        </ul>
    </nav>
</body>
</html>
